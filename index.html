<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fd</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(142, 238, 16);
        height: 500px;
        width: 600px;
        margin-left: 500px;
        margin-top: 100px;
        border-radius: 15px;
        position: absolute;
      "
    >
      <h1 style="margin-left: 175px; margin-top: 90px">FD Rate calculator</h1>
      <input
        style="
          margin-top: 60px;
          margin-left: 140px;
          width: 330px;
          height: 40px;
          border: 1px solid blue;
          border-radius: 5px;
        "
        type="text"
        id="text1"
      />
      <div>
        <button
          onclick="fdRate()"
          style="
            margin-top: 50px;
            margin-left: 245px;
            width: 130px;
            height: 40px;
            border: 1px solid blue;
            border-radius: 5px;
            background-color: blue;
            color: white;
          "
        >
          Calculate
        </button>
      </div>
      <div
        style="margin-left: 230px; font-size: 20px; margin-top: 20px"
        id="result"
      >
        Your interest rate is
      </div>
      <script>
        function fdRate() {
          const months = Number(document.getElementById("text1").value);
          let rate = 0;
          if (months < 3) rate = 5.8;
          else if (months >= 3 && months <= 6) rate = 6.5;
          else if (months >= 7 && months <= 9) rate = 6.8;
          else rate = 7;
          let result = document.querySelector("#result");
          result.innerHTML = "Your interest rate is" + rate + "%";
        }
      </script>
    </div>
  </body>
</html>
